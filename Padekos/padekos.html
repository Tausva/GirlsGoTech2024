<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adform - Pagrindinis Puslapis</title>
    <style>
        /* Jūsų esamas CSS čia */
        /* Pridedame papildomą CSS padėkos formai */
        #padekos-forma {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        #padekos-forma h2 {
            margin-top: 0;
        }

        #padekos-forma label {
            display: block;
            margin-top: 10px;
        }

        #padekos-forma input,
        #padekos-forma textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #padekos-forma button {
            background-color: #BFE4FF;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden;
        }

        #meniu {
            background-color: #1A1649;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #meniu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        #meniu img {
            height: 40px;
        }

        #turinys {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }

        #naujienos {
            width: 60%;
            margin-right: 20px;
        }

        #kalendorius {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .naujiena {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            text-align: left;
        }

        /* Stilius antraštei */
        h1 {
            color: #1A1649;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="meniu">
    <img src="../Ikonos ir logo/ADFORM LOGO/MONOCHROMATIC/ADFORM LOGO WHITE.png" alt="Įmonės Pavadinimas">
    <a href="../Pagrindinis/pagrindinis.html">Pagrindinis</a>
    <a href="../Naujienos/naujienos.html">Naujienos</a>
    <a href="../Atostogos/atostogos.html">Atostogos</a>
    <a href="../Mokymai/mokymai.html">Mokymai</a>
    <a href="../Padekos/padekos.html">Padėkos</a>
    <a href="../Darbuotojai/darbuotojai.html">Darbuotojai</a>
    <a href="../Komandiruotes/komandiruotes.html">Komandiruotės</a>
</div>

    <!-- Padėkos Forma -->
    <div id="padekos-forma">
        <h2>Registruoti Padėką</h2>
        <form id="padekaForm">
            <label for="darbuotojas">Kam skirta padėka:</label>
            <input type="text" id="darbuotojas" name="darbuotojas" required>

            <label for="padeka">Padėkos tekstas:</label>
            <textarea id="padeka" name="padeka" required></textarea>

            <button onclick="siusti()">Siųsti Padėką</button>
        </form>
        <p id="padekaAtsakymas"></p>
    </div>

    <script>
        function siusti(){alert('Padėka nusiųsta')}
        
    </script>
</body>
</html>
