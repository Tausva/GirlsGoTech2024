<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adform - Atostogų Puslapis</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden;
        }

        #meniu {
            background-color: #1A1649;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #meniu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        #meniu img {
            height: 40px;
        }

        #calendar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #BFE4FF;
        }

        #calendar {
            text-align: center;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #calendar-header button {
            background-color: #1A1649;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #calendar-days,
        #calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 14px;
        }

        #calendar-days div,
        #calendar-dates div {
            padding: 8px;
            border-radius: 4px;
        }

        #calendar-days {
            font-weight: bold;
            color: #666;
        }

        #calendar-dates div:not(.empty) {
            background-color: #e9f6f2;
            cursor: pointer;
        }

        #calendar-dates .holiday {
            background-color: #ffcccc;
            color: #d9534f;
            font-weight: bold;
        }

        #calendar-dates .vacation-request {
            background-color: #ffd1d1;
            color: #b30000;
            font-weight: bold;
        }

        #calendar-dates .vacation {
            background-color: #ccffcc;
            color: #006600;
            font-weight: bold;
        }

        #vacation-input, #approve-vacation, #request-table {
            margin: 20px;
            text-align: center;
        }

        #request-table {
            margin-top: 30px;
            width: 70%;
        }

        #request-table table {
            width: 100%;
            border-collapse: collapse;
        }

        #request-table th, #request-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #request-table th {
            background-color: #f2f2f2;
        }

        .approve-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .reject-button {
            background-color: #1a1649;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Pakeistas mygtuko "Patvirtinti visus prašymus" fonas */
        #approve-all-vacation button {
            background-color: #BFE4FF; /* HEX spalva */
            color: #1A1649;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Mygtukas atšaukti atostogas su sumažintu dydžiu */
        #cancel-vacation button {
            background-color: #1a1649;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px; /* Sumažintas dydis */
        }

        /* Mygtukas išsaugoti atostogas */
        #save-vacation button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="meniu">
        <img src="../Ikonos ir logo/ADFORM LOGO/MONOCHROMATIC/ADFORM LOGO WHITE.png" alt="Imonės Pavadinimas">
        <a href="../Pagrindinis/pagrindinis.html">Pagrindinis</a>
        <a href="../Naujienos/naujienos.html">Naujienos</a>
        <a href="../Atostogos/atostogos.html">Atostogos</a>
        <a href="../Mokymai/mokymai.html">Mokymai</a>
        <a href="../Padekos/padekos.html">Padėkos</a>
        <a href="../Darbuotojai/darbuotojai.html">Darbuotojai</a>
        <a href="../Komandiruotes/komandiruotes.html">Komandiruotės</a>
    </div>

    <!-- Pašalintas žodis "Atostogos" -->
    
    <div id="calendar-container">
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div id="calendar-days">
                <div>P</div>
                <div>A</div>
                <div>T</div>
                <div>K</div>
                <div>Pn</div>
                <div>Š</div>
                <div>S</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>

    <div id="vacation-input">
        <label for="vacation-name">Atostogauja: </label>
        <input type="text" id="vacation-name" placeholder="Įveskite vardą">
    </div>

    <!-- Mygtukas išsaugoti atostogas -->
    <div id="save-vacation">
        <button onclick="saveVacation()">Išsaugoti atostogas</button>
    </div>

    <!-- Mygtukas atšaukti atostogas -->
    <div id="cancel-vacation">
        <input type="text" id="cancel-name" placeholder="Įveskite vardą norint atšaukti" />
        <button onclick="cancelVacation()">Atšaukti atostogas</button>
    </div>

    <div id="request-table">
        <h3>Prasymai atostogauti</h3>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Vardas</th>
                    <th>Statusas</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody id="request-list">
                <!-- Atostogų prašymai bus čia -->
            </tbody>
        </table>
    </div>

    <script>
        const holidays = {
            '01-01': 'Naujieji metai',
            '02-16': 'Lietuvos Valstybės atkūrimo diena',
            '03-11': 'Lietuvos Nepriklausomybės atkūrimo diena',
            '05-01': 'Tarptautinė darbo diena',
            '06-24': 'Joninės (Rasos šventė)',
            '07-06': 'Valstybės (Lietuvos Karaliaus Mindaugo karūnavimo) diena',
            '08-15': 'Žolinė (Švč. Mergelės Marijos Ėmimo į dangų šventė)',
            '11-01': 'Visų šventųjų diena',
            '12-24': 'Kūčios',
            '12-25': 'Kalėdos (pirmoji diena)',
            '12-26': 'Kalėdos (antroji diena)',
        };

        const vacationRequests = {}; // Nepatvirtinti atostogų prašymai
        const calendarDates = document.getElementById("calendar-dates");
        const monthYear = document.getElementById("month-year");
        const prevMonthBtn = document.getElementById("prev-month");
        const nextMonthBtn = document.getElementById("next-month");
        const vacationInput = document.getElementById("vacation-name");
        const requestList = document.getElementById("request-list");
        const cancelInput = document.getElementById("cancel-name");

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let isDragging = false;

        function updateCalendar(month, year) {
            calendarDates.innerHTML = "";
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthYear.innerHTML = `${new Date(year, month).toLocaleString('lt-LT', { month: 'long' })} ${year}`;

            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("empty");
                calendarDates.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement("div");
                const dateStr = `${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dateCell.innerHTML = day;

                if (holidays[dateStr]) {
                    dateCell.classList.add("holiday");
                    dateCell.title = holidays[dateStr];
                } 

                if (vacationRequests[`${year}-${dateStr}`]) {
                    dateCell.classList.add("vacation-request");
                    dateCell.title = `Nepatvirtinta: ${vacationRequests[`${year}-${dateStr}`]}`;
                }

                dateCell.addEventListener("mousedown", () => {
                    isDragging = true;
                    requestVacation(dateCell, year, dateStr);
                });

                dateCell.addEventListener("mouseover", () => {
                    if (isDragging) {
                        requestVacation(dateCell, year, dateStr);
                    }
                });

                dateCell.addEventListener("mouseup", () => {
                    isDragging = false;
                });

                calendarDates.appendChild(dateCell);
            }
        }

        function requestVacation(dateCell, year, dateStr) {
            const name = vacationInput.value.trim();
            if (name) {
                vacationRequests[`${year}-${dateStr}`] = name;
                dateCell.classList.add("vacation-request");
                dateCell.title = `Nepatvirtinta: ${name}`;

                // Pridėti į atostogų prašymų sąrašą
                const row = document.createElement("tr");
                row.innerHTML = `<td>${dateStr}</td><td>${name}</td><td>Nepatvirtinta</td><td><button onclick="approveRequest('${dateStr}')">Patvirtinti</button><button onclick="rejectRequest('${dateStr}')">Atmesti</button></td>`;
                requestList.appendChild(row);
            } else {
                alert("Įveskite vardą, kas atostogauja.");
            }
        }

        // Išsaugoti atostogas
        function saveVacation() {
            const name = vacationInput.value.trim();
            if (name) {
                alert(`Atostogos išsaugotos: ${name}`);
            } else {
                alert("Įveskite vardą, kad išsaugotumėte atostogas.");
            }
        }

        // Patvirtinti visus prašymus
        function approveAllVacations() {
            const rows = requestList.querySelectorAll("tr");
            rows.forEach(row => {
                const dateStr = row.cells[0].innerText;
                const name = row.cells[1].innerText;

                // Atostogos pažymimos kaip patvirtintos kalendoriuje
                const dateCell = Array.from(calendarDates.children).find(cell => cell.title === `Nepatvirtinta: ${name}`);
                if (dateCell) {
                    dateCell.classList.remove("vacation-request");
                    dateCell.classList.add("vacation");
                    dateCell.title = `Patvirtinta: ${name}`;
                }

                row.cells[2].innerText = "Patvirtinta";
            });
        }

        function approveRequest(dateStr) {
            const requestRow = Array.from(requestList.children).find(row => row.cells[0].innerText === dateStr);
            if (requestRow) {
                requestRow.cells[2].innerText = "Patvirtinta";
                const dateCell = Array.from(calendarDates.children).find(cell => cell.title === `Nepatvirtinta: ${vacationRequests[dateStr]}`);
                dateCell.classList.remove("vacation-request");
                dateCell.classList.add("vacation");
                dateCell.title = `Patvirtinta: ${vacationRequests[dateStr]}`;
            }
        }

        function rejectRequest(dateStr) {
            const requestRow = Array.from(requestList.children).find(row => row.cells[0].innerText === dateStr);
            if (requestRow) {
                requestRow.remove();
                const dateCell = Array.from(calendarDates.children).find(cell => cell.title === `Nepatvirtinta: ${vacationRequests[dateStr]}`);
                dateCell.classList.remove("vacation-request");
                delete vacationRequests[dateStr];
            }
        }

        // Funkcija atšaukti atostogas
        function cancelVacation() {
            const name = cancelInput.value.trim();
            if (name) {
                // Surasti atostogas pagal vardą
                const dateKey = Object.keys(vacationRequests).find(key => vacationRequests[key] === name);

                if (dateKey) {
                    // Pašalinti iš sąrašo
                    const requestRow = Array.from(requestList.children).find(row => row.cells[1].innerText === name);
                    if (requestRow) {
                        requestRow.remove();
                    }

                    // Pašalinti iš kalendoriaus
                    const dateCell = Array.from(calendarDates.children).find(cell => cell.title === `Nepatvirtinta: ${name}`);
                    if (dateCell) {
                        dateCell.classList.remove("vacation-request");
                        delete vacationRequests[dateKey];
                    }

                    alert(`${name} atostogos atšauktos.`);
                } else {
                    alert(`${name} nėra užregistruotas atostogoms.`);
                }
            } else {
                alert("Įveskite vardą, kurį norite atšaukti.");
            }
        }

        prevMonthBtn.addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar(currentMonth, currentYear);
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        updateCalendar(currentMonth, currentYear);
    </script>

</body>

</html>
