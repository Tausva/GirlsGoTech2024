<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adform - Atostogų Puslapis</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden;
        }

        #meniu {
            background-color: #1a1649;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #meniu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        #meniu img {
            height: 40px;
        }

        #calendar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        #calendar {
            text-align: center;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #calendar-header button {
            background-color: #1a1649;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #calendar-days,
        #calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 14px;
        }

        #calendar-days div,
        #calendar-dates div {
            padding: 8px;
            border-radius: 4px;
        }

        #calendar-days {
            font-weight: bold;
            color: #666;
        }

        #calendar-dates div:not(.empty) {
            background-color: #e9f6f2;
            cursor: pointer;
        }

        #calendar-dates .holiday {
            background-color: #ffcccc;
            color: #d9534f;
            font-weight: bold;
        }

        #calendar-dates .vacation {
            background-color: #ccffcc;
            color: #006600;
            font-weight: bold;
        }

        #vacation-input {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="meniu">
        <img src="../Ikonos ir logo/ADFORM LOGO/MONOCHROMATIC/ADFORM LOGO WHITE.png" alt="Imonės Pavadinimas">
        <a href="../Pagrindinis/pagrindinis.html">Pagrindinis</a>
        <a href="../Naujienos/naujienos.html">Naujienos</a>
        <a href="../Atostogos/atostogos.html">Atostogos</a>
        <a href="../Mokymai/mokymai.html">Mokymai</a>
        <a href="../Padekos/padekos.html">Padėkos</a>
        <a href="../Darbuotojai/darbuotojai.html">Darbuotojai</a>
        <a href="../Komandiruotes/komandiruotes.html">Komandiruotės</a>
    </div>

  
    <div>Atostogos</div>

    <div id="calendar-container">
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div id="calendar-days">
                <div>P</div>
                <div>A</div>
                <div>T</div>
                <div>K</div>
                <div>Pn</div>
                <div>Š</div>
                <div>S</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>

    <div id="vacation-input">
        <label for="vacation-name">Atostogauja: </label>
        <input type="text" id="vacation-name" placeholder="Įveskite vardą">
    </div>

    <script>
        const holidays = {
            '01-01': 'Naujieji metai',
            '02-16': 'Lietuvos Valstybės atkūrimo diena',
            '03-11': 'Lietuvos Nepriklausomybės atkūrimo diena',
            '05-01': 'Tarptautinė darbo diena',
            '06-24': 'Joninės (Rasos šventė)',
            '07-06': 'Valstybės (Lietuvos Karaliaus Mindaugo karūnavimo) diena',
            '08-15': 'Žolinė (Švč. Mergelės Marijos Ėmimo į dangų šventė)',
            '11-01': 'Visų šventųjų diena',
            '12-24': 'Kūčios',
            '12-25': 'Kalėdos (pirmoji diena)',
            '12-26': 'Kalėdos (antroji diena)',
        };

        const vacationDays = {};
        const calendarDates = document.getElementById("calendar-dates");
        const monthYear = document.getElementById("month-year");
        const prevMonthBtn = document.getElementById("prev-month");
        const nextMonthBtn = document.getElementById("next-month");
        const vacationInput = document.getElementById("vacation-name");

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let isDragging = false;

        function updateCalendar(month, year) {
            calendarDates.innerHTML = "";
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthYear.innerHTML = `${new Date(year, month).toLocaleString('lt-LT', { month: 'long' })} ${year}`;

            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("empty");
                calendarDates.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement("div");
                const dateStr = `${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dateCell.innerHTML = day;

                if (holidays[dateStr]) {
                    dateCell.classList.add("holiday");
                    dateCell.title = holidays[dateStr];
                } 

                if (vacationDays[`${year}-${dateStr}`]) {
                    dateCell.classList.add("vacation");
                    dateCell.title = `Atostogauja: ${vacationDays[`${year}-${dateStr}`]}`;
                }

                dateCell.addEventListener("mousedown", () => {
                    isDragging = true;
                    markVacation(dateCell, year, dateStr);
                });

                dateCell.addEventListener("mouseover", () => {
                    if (isDragging) {
                        markVacation(dateCell, year, dateStr);
                    }
                });

                dateCell.addEventListener("mouseup", () => {
                    isDragging = false;
                });

                calendarDates.appendChild(dateCell);
            }
        }

        function markVacation(dateCell, year, dateStr) {
            const name = vacationInput.value.trim();
            if (name) {
                vacationDays[`${year}-${dateStr}`] = name;
                dateCell.classList.add("vacation");
                dateCell.title = `Atostogauja: ${name}`;
            } else {
                alert("Įveskite vardą, kas atostogauja.");
            }
        }

        prevMonthBtn.addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar(currentMonth, currentYear);
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        updateCalendar(currentMonth, currentYear);
    </script>

</body>

</html>
