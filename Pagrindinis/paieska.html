<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paieškos rezultatai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #1a1649;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item a {
            color: #625aca;
            text-decoration: none;
        }
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow-x: hidden;
        }

        #meniu {
            background-color: #1a1649;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #meniu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        #meniu img {
            height: 40px;
        }

        #turinys {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }

        #naujienos {
            width: 60%;
            margin-right: 20px;
        }

        #kalendorius {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .naujiena {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="meniu">
        <img src="../Ikonos ir logo/ADFORM LOGO/MONOCHROMATIC/ADFORM LOGO WHITE.png" alt="Imonės Pavadinimas">
        <p>Change the game</p>
        <a href="../Pagrindinis/pagrindinis.html">Pagrindinis</a>
        <a href="../Naujienos/naujienos.html">Naujienos</a>
        <a href="../Atostogos/atostogos.html">Atostogos</a>
        <a href="../Mokymai/mokymai.html">Mokymai</a>
        <a href="../Padekos/padekos.html">Padėkos</a>
        <a href="../Darbuotojai/darbuotojai.html">Darbuotojai</a>
        <a href="../Komandiruotes/komandiruotes.html">Komandiruotės</a>
        <a href="../manoinfo/manoinfo.html">Mano innformacija</a>
        <form action="paieska.html" method="get">
            <input type="text" name="q" placeholder="Ieškoti...">
            <button type="submit">Paieška</button>
        </form>
        
    </div>
    <h1>Paieškos rezultatai</h1>
    <p>Jūs ieškojote: <span id="paieskos-rezultatas"></span></p>

    <div class="results" id="results-container">
        <!-- Čia bus įkeltos paieškos rezultatų nuorodos -->
    </div>

    <script>
        // Funkcija gauti paieškos parametrą iš URL
        function gautiPaieskosParametra() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q') || '';
        }

        // Funkcija sugeneruoti paieškos rezultatus
        function generuotiRezultatus(paieskosZodis) {
            const resultsContainer = document.getElementById('results-container');
            
            if (!paieskosZodis) {
                resultsContainer.innerHTML = '<p>Nerasta jokių rezultatų.</p>';
                return;
            }

            // Imituoti rezultatų puslapius, susijusius su paieškos žodžiu
            const pages = [
                { title: 'Pagrindinis puslapis', link: '../Pagrindinis/pagrindinis.html' },
                { title: 'Naujienos', link: '../Naujienos/naujienos.html' },
                { title: 'Atostogos', link: '../Atostogos/atostogos.html' },
                { title: 'Mokymai', link: '../Mokymai/mokymai.html' },
                { title: 'Padėkos', link: '../Padekos/padekos.html' },
                { title: 'Darbuotojai', link: '../Darbuotojai/darbuotojai.html' },
                { title: 'Komandiruotės', link: '../Komandiruotes/komandiruotes.html' }
            ];

            // Filtruoti ir rodyti puslapius, kuriuose gali būti paieškos žodis
            pages.forEach(page => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `<a href="${page.link}?q=${encodeURIComponent(paieskosZodis)}">${page.title} – susiję su "${paieskosZodis}"</a>`;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Vykdyti funkcijas puslapiui užsikrovus
        const paieskosZodis = gautiPaieskosParametra();
        document.getElementById('paieskos-rezultatas').textContent = paieskosZodis;
        generuotiRezultatus(paieskosZodis);
    </script>
</body>
</html>
